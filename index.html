<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="food-orange-svgrepo-com.svg">
    </head>
    <body>
        <div class="score-container">
            <div>P1 Score</div>
            <div>P2 Score/AI Score</div>
        </div>
        <main>
            Whose turn is it?
            <div class="game-grid">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div class="button"><button>New Game</button></div>
        </main>
        <div class="footer">
            Footer
        </div class="footer">  
    </body>
</html>
