<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="orange.svg">
    </head>
    <form>
        <div class="p1-name">
            <img src="cross.svg" width="100" height="100"> <label for="p1-name">Player 1's Name:</label>
            <input id="p1-name" type="text">
        </div>
        <br>
        <div class="p2-name">
            <img src="circle.svg" width="100" height="100"><label for="p2-name">Player 2's Name:</label>
            <input id="p2-name" type="text">
        </div>
        
        <div class="start-button">
            <button>Start Game</button>
        </div>
    </form>
    <body>
        <div class="score-container">
            <div>
            <h1>Player 1's Score</h1>
            <p id="p1Score"></p>
            </div>
            <div>
            <h1>Player 2's Score</h1>
            <p id="p2Score"></p>
            </div>
        </div>
        <main>
            <p id="caption">Player 1's Turn</p>
            <div class="game-container">
                <div id="0" class="game-grid"></div>
                <div id="1" class="game-grid"></div>
                <div id="2" class="game-grid"></div>
                <div id="3" class="game-grid"></div>
                <div id="4" class="game-grid"></div>
                <div id="5" class="game-grid"></div>
                <div id="6" class="game-grid"></div>
                <div id="7" class="game-grid"></div>
                <div id="8" class="game-grid"></div>
            </div>
            <div class="button"><button>New Round</button></div>
        </main>
        <div class="footer">
           @ 2022 Ethan Chan
        </div class="footer">  
    </body>
</html>
