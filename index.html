<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="food-orange-svgrepo-com.svg">
    </head>
    <body>
        <div class="score-container">
            <div>P1 Score</div>
            <div>P2 Score/AI Score</div>
        </div>
        <main>
            <p class="caption">Player 1's turn</p>
            <div class="game-container">
                <div id="0" class="game-grid"></div>
                <div id="1" class="game-grid"></div>
                <div id="2" class="game-grid"></div>
                <div id="3" class="game-grid"></div>
                <div id="4" class="game-grid"></div>
                <div id="5" class="game-grid"></div>
                <div id="6" class="game-grid"></div>
                <div id="7" class="game-grid"></div>
                <div id="8" class="game-grid"></div>
            </div>
            <div class="button"><button>New Game</button></div>
        </main>
        <div class="footer">
            Footer
        </div class="footer">  
    </body>
</html>
